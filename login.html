<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --text: #0f172a;
            --card-bg: #ffffff;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .auth-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            position: relative;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab-slider {
            position: absolute;
            bottom: 0;
            height: 3px;
            background: var(--primary);
            transition: all 0.3s ease;
        }

        .form-container {
            padding: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input:valid:not(:focus) {
            border-color: var(--border);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #94a3b8;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .social-auth {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }

        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .auth-container {
                border-radius: 0.75rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
    
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" onclick="switchForm('login')">Login</div>
            <div class="tab" onclick="switchForm('register')">Register</div>
            <div class="tab-slider" id="tabSlider"></div>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form class="auth-form" id="loginForm" style="display: block;">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-input" name="lgemail" id="lgemail" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-input" name="lgpassword" id="lgpassword" placeholder="Password" required>
                    <i class="fas fa-eye-slash password-toggle" onclick="togglePassword(this)"></i>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span>OR</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-auth">
                    <div class="social-btn">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </div>
            </form>

            <!-- Registration Form -->
            <form class="auth-form" id="registerForm" style="display: none;">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="fullname" class="form-input" name="fullname" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-input" name="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-input" name="password" placeholder="Password" required>
                    <i class="fas fa-eye-slash password-toggle" onclick="togglePassword(this)"></i>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirm_password" class="form-input" name="confirm_password" placeholder="Confirm Password" required>
                    <i class="fas fa-eye-slash password-toggle" onclick="togglePassword(this)"></i>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>

                <div class="switch-form">
                    Already have an account? <a href="#" onclick="switchForm('login')">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function switchForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab');
            const tabSlider = document.getElementById('tabSlider');

            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
                tabSlider.style.width = '50%';
                tabSlider.style.transform = 'translateX(0)';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
                tabSlider.style.width = '50%';
                tabSlider.style.transform = 'translateX(100%)';
            }
        }

        function togglePassword(icon) {
            const input = icon.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }

        // Initialize tab slider position
        document.addEventListener('DOMContentLoaded', () => {
            const tabSlider = document.getElementById('tabSlider');
            tabSlider.style.width = '50%';
            tabSlider.style.transform = 'translateX(0)';
        });
    </script>
    <script type="module" src="./auth.js"></script> 
</body>
</html>
